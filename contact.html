    <form id="contact-form" method="get" action="/" role="form">
      <label for="username">Your name</label>
      <input type="text" id="username" name="name" placeholder="Jane Smith">
      <label for="useremail">Your email address</label>
      <input type="email" id="useremail" name="email" placeholder="jamesmith@example.com ">
      <!--checkbox-->
      <div class="checkbox">
        <input type="checkbox" id="marketing" name="marketing" value="true">
        <label for="marketing">Yes, I want to recieve information about new deals</label>
      </div>
      <p>information and booking</p>
      <p>0435 123 456</p>
      <p>42 holyrood Avenue Sorento VIC 3943</p>

      <label>Message</label>
      <textarea name="message" id="message" rows="5" cols="30"></textarea>
      <br>
      <button type="reset">reset</button>
      <button type="submit">Submit</button>


    </form>
